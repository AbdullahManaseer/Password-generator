            </div>
            
            <div class="option">
                <label for="uppercase">أحرف كبيرة (A-Z)</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            
            <div class="option">
                <label for="lowercase">أحرف صغيرة (a-z)</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            
            <div class="option">
                <label for="numbers">أرقام (0-9)</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            
            <div class="option">
                <label for="symbols">رموز خاصة (!@#$%^&*)</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>
        
        <button class="generate-btn" id="generateButton">إنشاء كلمة مرور جديدة</button>
    </div>
    
    <div class="notification" id="notification">تم نسخ كلمة المرور!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordDisplay = document.getElementById('passwordDisplay');
            const generateButton = document.getElementById('generateButton');
            const copyButton = document.getElementById('copyButton');
            const notification = document.getElementById('notification');
            const strengthFill = document.getElementById('strengthFill');
            
            const lengthInput = document.getElementById('passwordLength');
            const uppercaseInput = document.getElementById('uppercase');
            const lowercaseInput = document.getElementById('lowercase');
            const numbersInput = document.getElementById('numbers');
            const symbolsInput = document.getElementById('symbols');
            
            // دالة إنشاء كلمة المرور
            function generatePassword() {
                const length = parseInt(lengthInput.value);
                const hasUppercase = uppercaseInput.checked;
                const hasLowercase = lowercaseInput.checked;
                const hasNumbers = numbersInput.checked;
                const hasSymbols = symbolsInput.checked;
                
                // التأكد من تحديد خيار واحد على الأقل
                if (!hasUppercase && !hasLowercase && !hasNumbers && !hasSymbols) {
                    alert('يجب اختيار خيار واحد على الأقل!');
                    return 'يجب اختيار خيار واحد على الأقل';
                }
                
                // بناء مجموعة الأحرف بناءً على الخيارات المحددة
                let charSet = '';
                if (hasLowercase) charSet += 'abcdefghijklmnopqrstuvwxyz';
                if (hasUppercase) charSet += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                if (hasNumbers) charSet += '0123456789';
                if (hasSymbols) charSet += '!@#$%^&*()_+-=[]{}|;:,.<>?';
                
                // إنشاء كلمة المرور عشوائياً
                let password = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * charSet.length);
                    password += charSet[randomIndex];
                }
                
                // تحديث مؤشر قوة كلمة المرور
                updateStrengthIndicator(password);
                
                return password;
            }
            
            // دالة تحديث مؤشر قوة كلمة المرور
            function updateStrengthIndicator(password) {
                let strength = 0;
                
                // اختبار طول كلمة المرور
                if (password.length >= 8) strength += 25;
                if (password.length >= 12) strength += 15;
                
                // اختبار تنوع المحارف
                if (/[A-Z]/.test(password)) strength += 15;
                if (/[a-z]/.test(password)) strength += 15;
                if (/[0-9]/.test(password)) strength += 15;
                if (/[^A-Za-z0-9]/.test(password)) strength += 15;
                
                // تحديث شريط القوة
                strengthFill.style.width = strength + '%';
                
                // تحديث لون شريط القوة
                if (strength < 40) {
                    strengthFill.style.backgroundColor = '#e74c3c'; // ضعيف - أحمر
                } else if (strength < 70) {
                    strengthFill.style.backgroundColor = '#f39c12'; // متوسط - برتقالي
                } else {
                    strengthFill.style.backgroundColor = '#2ecc71'; // قوي - أخضر
                }
            }
            
            // دالة نسخ كلمة المرور إلى الحافظة
            function copyToClipboard() {
                const password = passwordDisplay.innerText;
                
                if (password === 'سيتم إنشاء كلمة المرور هنا' || password === 'يجب اختيار خيار واحد على الأقل') {
                    return;
                }
                
                navigator.clipboard.writeText(password).then(() => {
                    // إظهار إشعار النسخ
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);
                });
            }
            
            // إضافة مستمعي الأحداث
            generateButton.addEventListener('click', () => {
                passwordDisplay.textContent = generatePassword();
            });
            
            copyButton.addEventListener('click', copyToClipboard);
            
            // إنشاء كلمة مرور أولية عند تحميل الصفحة
            passwordDisplay.textContent = generatePassword();
        });
    </script>
